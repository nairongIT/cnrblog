{% extends 'base.html' %}

{% block title %}数据分析{% endblock %}

{% block main %}
    <div class="row g-4">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">最近 14 天访问趋势（双线）</h5>
                        <div class="small text-muted">
                            总访问量：<strong>{{ total_visit_count }}</strong>
                            <span class="ms-3">总用户数：<strong>{{ total_user_count }}</strong></span>
                        </div>
                    </div>
                    <div id="visitTrendChart" style="width: 100%; height: 560px;"></div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="mb-3">最近 14 天注册用户趋势</h5>
                    <div id="registerTrendChart" style="width: 100%; height: 460px;"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/echarts.min.js' %}"></script>
    <script>
        (function () {
            var dates = {{ visit_dates_json|safe }};
            var visitValues = {{ visit_values_json|safe }};
            var cumulativeValues = {{ visit_cumulative_values_json|safe }};
            var registerValues = {{ register_values_json|safe }};

            var visitChart = echarts.init(document.getElementById('visitTrendChart'));
            visitChart.setOption({
                tooltip: { trigger: 'axis' },
                legend: { data: ['当日访问', '累计访问'] },
                grid: { left: '4%', right: '4%', top: '10%', bottom: '8%', containLabel: true },
                xAxis: { type: 'category', boundaryGap: false, data: dates },
                yAxis: { type: 'value', minInterval: 1 },
                series: [
                    {
                        name: '当日访问',
                        type: 'line',
                        smooth: true,
                        data: visitValues,
                        areaStyle: { opacity: 0.08 },
                        lineStyle: { width: 3 }
                    },
                    {
                        name: '累计访问',
                        type: 'line',
                        smooth: true,
                        data: cumulativeValues,
                        lineStyle: { width: 3 }
                    }
                ]
            });

            var regChart = echarts.init(document.getElementById('registerTrendChart'));
            regChart.setOption({
                tooltip: { trigger: 'axis' },
                grid: { left: '4%', right: '4%', top: '10%', bottom: '8%', containLabel: true },
                xAxis: { type: 'category', boundaryGap: false, data: dates },
                yAxis: { type: 'value', minInterval: 1 },
                series: [{
                    name: '注册用户',
                    type: 'line',
                    smooth: true,
                    data: registerValues,
                    areaStyle: { opacity: 0.12 },
                    lineStyle: { width: 3 }
                }]
            });

            window.addEventListener('resize', function () {
                visitChart.resize();
                regChart.resize();
            });
        })();
    </script>
{% endblock %}
