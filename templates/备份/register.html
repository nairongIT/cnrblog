<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - 技术博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.8-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-card {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
        }

        .btn-login {
            padding: 0.6rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<header class="p-3 text-bg-light border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"></a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">首页</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">发布博客</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="搜索..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-primary me-2">登录</button>
                <button type="button" class="btn btn-outline-primary">注册</button>
            </div>
        </div>
    </div>
</header>


<main class="container py-5">
    <div class="login-container">
        <div class="login-card p-4 bg-white">
            <h2 class="text-center mb-4">注册</h2>

            <form id="loginForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- 账号 -->
                <div class="mb-3">
                    <label for="username" class="form-label">账号</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号"
                           required>
                </div>
                <!-- 邮箱 -->
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱"
                           required>
                </div>
                <!-- 验证码,右侧有一个获取验证码按钮 -->
                <div class="mb-3">
                    <label for="code" class="form-label">验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="code" name="code" placeholder="请输入验证码"
                               required>
                        <button type="button" class="btn btn-outline-secondary">获取验证码</button>
                    </div>
                </div>
                <!-- 密码输入 -->
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"
                           required>
                </div>

                <!-- 确认密码 -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="请确认密码"
                           required>
                </div>

                <!-- 注册按钮 -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-login">注册</button>
                </div>
                
                <!-- 已经有账号了？去登录 -->
                <div class="text-center mt-3">
                    <span>已经有账号了？</span>
                    <a href="#" class="text-decoration-none">去登录</a>
                </div>  
            </form>
        </div>
    </div>
</main>

<!-- 底部备案信息和联系方式 -->
<footer class="site-footer mt-auto">
    <div class="bg-gradient text-white py-4">
        <div class="container">
            <!-- 备案信息和版权 -->
            <div class="text-center">
                    湘ICP备2022002226号-1
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap Bundle.js -->
<script src="{% static 'bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js' %}"></script>

<script>
    // 表单提交验证
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username) {
            alert('请输入账号或邮箱');
            document.getElementById('username').focus();
            return false;
        }

        if (!password) {
            alert('请输入密码');
            document.getElementById('password').focus();
            return false;
        }

        // 表单验证通过，提交表单
        this.submit();
    });
</script>
</body>
</html>
