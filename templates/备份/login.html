<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 技术博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.8-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
    </style>
</head>
<body>

<!-- 导航栏 -->
<header class="p-3 text-bg-light border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"></a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">首页</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">发布博客</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="搜索..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-primary me-2">登录</button>
                <button type="button" class="btn btn-outline-primary">注册</button>
            </div>
        </div>
    </div>
</header>


<main class="container py-5">
    <div class="login-container">
        <div class="login-card p-4 bg-white">
            <h2 class="text-center mb-4">登录</h2>

            <form id="loginForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- 账号/邮箱输入 -->
                <div class="mb-3">
                    <label for="username" class="form-label">账号或邮箱</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号或邮箱"
                           required>
                </div>

                <!-- 密码输入 -->
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"
                           required>
                </div>

                <!-- 记住我 -->
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">记住我</label>
                    </div>
                </div>

                <!-- 登录按钮 -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-login">登录</button>
                </div>

                <div class="text-center mt-3">
                    <span>还没有账号？</span>
                    <a href="#" class="text-decoration-none">去注册</a>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- 底部备案信息和联系方式 -->
<footer class="site-footer mt-auto">
    <div class="bg-gradient text-white py-4">
        <div class="container">
            <!-- 备案信息和版权 -->
            <div class="text-center">
                    湘ICP备2022002226号-1
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap Bundle.js -->
<script src="{% static 'bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js' %}"></script>

<script>
    // 表单提交验证
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username) {
            alert('请输入账号或邮箱');
            document.getElementById('username').focus();
            return false;
        }

        if (!password) {
            alert('请输入密码');
            document.getElementById('password').focus();
            return false;
        }

        // 表单验证通过，提交表单
        this.submit();
    });
</script>
</body>
</html>
